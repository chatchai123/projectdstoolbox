{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Food</title>
</head>
<body>
    <h1>Delete Food</h1>
    <p>Are you sure you want to delete the food "{{ food.name }}"?</p>
    <form action="{% url 'delete_food' food.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'managefood' %}">Cancel</a>
</body>
</html>
