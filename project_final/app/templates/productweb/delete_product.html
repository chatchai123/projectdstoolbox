{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body>
    {% include 'base/tab_login.html' %}

    <div class="container">
        {% block content %}
            <h2>Delete Product</h2>
                <p>แน่ใจไหมว่าจะลบสินค้า '{{ product.title }}'?</p>
                <p class="product-size">ขนาด : {{ product.size }}</p>
                <p class="product-matter">{{ product.matter }}</p>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">{{product.price}}</p>
            <form method="post" id="delete-form">
                {% csrf_token %}
                <button type="submit">Delete</button>
                <a href="{% url 'products' %}" class="cancel-link">Cancel</a>
            </form>
        {% endblock %}
    </div>
</body>
</html>
