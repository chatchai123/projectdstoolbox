{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    {% include 'base/tab_login.html' %}

    <div class="container">
        <h3>สร้างบัญชีสมาชิก</h3>
        <form method="post" action="/register">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="ชื่อบัญชี" required>
            </div>
            <div class="form-group">
                <label for="fname">ชื่อ</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อต้น" required>
            </div>
            <div class="form-group">
                <label for="lname">นามสกุล</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="นามสกุล" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมลล์</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pass1">รหัสผ่าน</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
